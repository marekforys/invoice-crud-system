plugins {
    id 'java'
    id 'application'
    id 'idea'
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked'
    options.deprecation = true
}

tasks.withType(Test) {
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
    }
}

task debugRun(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.voris.invoice.App'
    standardInput = System.in
    debug = true
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'com.voris.invoice.App'
}

run {
    standardInput = System.in
    enableAssertions = true
}

tasks.register('runServer', JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.voris.invoice.App'
    args 'server'
}

repositories {
    mavenCentral()
}

dependencies {
    // Test dependencies
    testImplementation platform('org.junit:junit-bom:5.9.2')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.5.0'
    implementation 'org.xerial:sqlite-jdbc:3.45.3.0'
    implementation 'com.sparkjava:spark-core:2.9.4'
    implementation 'com.google.code.gson:gson:2.11.0'
}

test {
    useJUnitPlatform()
    testLogging {
        events 'passed', 'skipped', 'failed'
        showStandardStreams = true
        showCauses = true
        showExceptions = true
        showStackTraces = true
        exceptionFormat = 'full'
        displayGranularity = 0  // Show individual test methods
        minGranularity = 0
        maxGranularity = 0
    }
    
    // Add detailed test summary
    afterSuite { desc, result ->
        if (!desc.parent) {
            println "\n" + "="*80
            println "TEST EXECUTION SUMMARY"
            println "="*80
            println "Total tests executed: ${result.testCount}"
            println "âœ… Passed: ${result.successfulTestCount}"
            println "âŒ Failed: ${result.failedTestCount}"
            println "â­ï¸  Skipped: ${result.skippedTestCount}"
            println "â±ï¸  Duration: ${result.endTime - result.startTime}ms"
            println "="*80
            
            if (result.failedTestCount > 0) {
                println "\nâŒ FAILED TESTS:"
                result.failures.each { failure ->
                    println "  â€¢ ${failure.testIdentifier.displayName}"
                    println "    Reason: ${failure.message}"
                }
            } else {
                println "\nðŸŽ‰ All tests passed successfully!"
            }
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.voris.invoice.App'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

tasks.withType(Test).configureEach {
    systemProperty 'file.encoding', 'UTF-8'
}

wrapper {
    gradleVersion = '8.0.2'
    distributionType = Wrapper.DistributionType.ALL
}
